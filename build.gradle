plugins {
    id 'java'
}

group 'JadeTask2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://jade.tilab.com/maven/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.tilab.jade', name: 'jade', version: '4.5.0'
}
